<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="common/css/main.css">
    <link rel="stylesheet" href="common/css/form.css">
</head>
<body>
<script src="common/js/nav.js"></script>
<h1>SignUp</h1>
<p id="message"></p>
<form id="registerform">
    <table>
        <tr>
            <td><label for="username">Username:</label></td>
            <td><input type="text" id="username" name="username" placeholder="Username" required></td>
        </tr>
        <tr>
            <td><label for="password">Password:</label></td>
            <td><input type="password" id="password" name="password" placeholder="Password" required></td>
        </tr>
        <tr>
            <td><label for="password2">Repeat Password:</label></td>
            <td><input type="password" id="password2" name="password2" placeholder="Password" required></td>
        </tr>
    </table>
    <input type="submit" value="SignUp">
    <p>Already a member?&nbsp;<a href="login.html">Login</a></p>
</form>
</body>
</html>
