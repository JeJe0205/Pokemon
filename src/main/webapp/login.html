<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="login.js"></script>
</head>
<body>
<h1>Login</h1>
<form id="loginform">
    <p id="message"></p>
    <table>
        <tr>
            <td><label for="username">Username:</label></td>
            <td><input type="text" id="username" name="username" placeholder="Username" required></td>
        </tr>
        <tr>
            <td><label for="passwort">Password:</label></td>
            <td><input type="password" id="passwort" name="passwort" placeholder="passwort" required></td>
        </tr>
    </table>
    <input type="submit" value="Login">
</form>
</body>
</html>
